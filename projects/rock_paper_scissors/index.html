<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <script defer src = "script.js"></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <h1>Building UI Branch </h1>
    <div class = "Container">
        <div class = "Player Side">
            <div class = "Participant-Image"> <img src = "images/user.png"></div>
                <button class = "Button" id = "ROCK"><img src = "images/rock.png"></button>
                <button class = "Button" id = "PAPER"><img src = "images/hand.png"></button>
                <button class = "Button" id = "SCISSORS"><img src = "images/scissor.png"></button>
        </div>
        <div class = "Game">
            <div class = "Player-Games">
                <img class = "Play Inactive Player" id = "ROCK" src = "images/rock.png">
                <img class = "Play Inactive Player" id = "PAPER" src = "images/hand.png">
                <img class = "Play Inactive Player" id = "SCISSORS" src = "images/scissor.png">
            </div>
        </div>
        <div class = "Computer Side">
            <div class = "Loading Inactive"><img src = "images/loading.gif"></div>
            <div class = "Participant-Image"> <img src = "images/computer.png"> </div>
        </div>
    </div>

    <div class = "Player-Score"></div>
    <div class = "Computer-Score"></div>
    <div class = "Player"></div>
    <div class = "Computer"></div>
    <div class = "Message"></div>
</body>
</html>
